<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Perfil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo do Aplicativo">
            <h1>Nome do Aplicativo</h1>
        </div>
    </header>

    <main>
        <section class="profile">
            <div class="profile-picture">
                <img src="user-photo.jpg" alt="Foto do Usuário">
            </div>
            <div class="profile-info">
                <h2>Sobre Mim</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam scelerisque urna id metus volutpat, id iaculis dui volutpat.</p>
                <p><strong>Email:</strong> usuario@example.com</p>
                <button class="change-password">Alterar Senha</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Paulo Henrique</p>
    </footer>
</body>
</html>
