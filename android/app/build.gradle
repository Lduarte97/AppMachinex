plugins {
    id "com.android.application"
    id "kotlin-android"
    // O plugin do Flutter deve ser aplicado após os plugins Android e Kotlin.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.saudeapp"
    compileSdkVersion 33 // Defina explicitamente a versão do SDK de compilação

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.example.saudeapp"
        minSdkVersion 21 // Defina a versão mínima do SDK explicitamente
        targetSdkVersion 33 // Defina a versão de destino explicitamente
        versionCode 1 // Defina o código de versão
        versionName "1.0" // Defina o nome da versão
    }

    buildTypes {
        release {
            // Adicione sua própria configuração de assinatura para o build de release.
            // Atualmente, usando as chaves de debug.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.." // Caminho para a origem do Flutter
}
